<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
  .has-error .form-control {
    border-color: #f10000;
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
  }

  .has-error .checkbox,
  .has-error .checkbox-inline,
  .has-error .control-label,
  .has-error .help-block,
  .has-error .radio,
  .has-error .radio-inline,
  .has-error.checkbox label,
  .has-error.checkbox-inline label,
  .has-error.radio label,
  .has-error.radio-inline label {
    color: #f10000;
  }
  .help-block {
    color: #f10000;
  }
  .formAlert {
  display: none;
}
  </style>
</head>

<body>

  <div class="col-sm-8 col-sm-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Simple Form</h3>
      </div>
      <div class="panel-body">

        <div class="alert alert-success formAlert">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Successfully submitted!</strong> The form is valid.
      </div>

        <form id="signupForm" method="post" action="" novalidate="novalidate">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="firstname">First name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label for="username1">Username1</label>
                <input type="text" class="form-control" id="username1" name="username1" placeholder="Username">
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label for="mobile">mobile</label>
                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="mobile">
                <span id="mobileHidden" style="display: none;">djhgkjdf</span>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label for="pincode">pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode" placeholder="pincode">
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label for="file">file</label>
                <input type="file" class="form-control" id="file" name="file" placeholder="file">
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Email">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label for="confirm_password">Confirm password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-5">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="agree" name="agree" value="agree">Please agree to our policy
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-5">
              <div class="radio">
                <label>
                  <input type="radio" name="blankRadio1" id="blankRadio1" value="option1" aria-label="..."> Allow Me
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-9">
              <button type="submit" class="btn btn-primary" name="signup" value="Sign up">Sign up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="js/bootstrap.min.js">
  <script src='https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js'></script>
  <script src="js/index.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script> -->
</body>

</html>
